<html>
    <head>
    <title>chackbox dan tombol radio</title>
    </head>
    <body>
        <form>
            Saya memiliki sebuah sepeda:
            <input type="checkbox" name="sepeda">
            <br>
            Saya memiliki sebuah mobil:
            <input type="checkbox" name="mobil" value="on">
            <br>
            Jenis kelamin Anda?
            <br>
            Pria:
            <input type="radio" name="Sex" value="pria">
            wanita:
            <input type="radio" name="sex" value="wanita" checked>
            <p>
                ketika seorang pengguna memberikan klik mouse pada sebuah tombol radio,
                tombol tersebut terlihat diberi tanda cek,
                dan semua tombol lain yang berada dalam nama yang sama akan kehilangan tanda cek-nya
            </p>
        </form>
    </body>
</html>
